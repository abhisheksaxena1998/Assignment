{% extends 'index.html' %}
{% block title %}Result Page{% endblock %}
{% block content %}
</br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8" style="margin: 2rem auto 0 auto;">
            
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ result }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6" style="margin: 1rem auto 5rem auto;">
                        <!-- Card -->
                        <div class="card">

                            <!-- Card image -->
                            <div class="view overlay">
                                <img class="card-img-top" src="/static/safe.jpg" alt="Card image cap">
                                <a href="#!">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <script>
                    Swal.fire(
                    'This url looks safe!',
                    'Go Ahead !',
                    'success'
                             )
                 </script>
                 
                
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
